<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepAI - Login</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">

    <!-- Clerk -->
    <script src="https://cdn.clerk.dev/v1/clerk.js"></script>
    <script>
        window.Clerk.load({
            publishableKey: '{{ config["CLERK_PUBLISHABLE_KEY"] }}'
        });
    </script>

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bs-light);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .auth-logo {
            font-size: 3rem;
            color: var(--bs-primary);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--bs-border-color);
        }

        .auth-divider span {
            padding: 0 1rem;
            color: var(--bs-secondary);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-brain auth-logo"></i>
                        <h4 class="mt-2">KeepAI</h4>
                        <p class="text-muted">Faça login para continuar</p>
                    </div>

                    <!-- Clerk Sign In Component -->
                    <div id="sign-in"></div>

                    <div class="auth-divider">
                        <span>ou</span>
                    </div>

                    <div class="text-center">
                        <p class="mb-0">Não tem uma conta?</p>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary mt-2">
                            Criar conta
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('load', async () => {
            // Montar componente de login do Clerk
            window.Clerk.mountSignIn(document.getElementById('sign-in'));
        });
    </script>
</body>
</html>
