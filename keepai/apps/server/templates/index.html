{% extends "base.html" %}

{% block title %}Início{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Bem-vindo ao KeepAI</h1>
                <p class="card-text">
                    O KeepAI é seu assistente pessoal inteligente que ajuda você a:
                </p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <i class="bi bi-chat-dots"></i> Conversar e tirar dúvidas
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-journal-text"></i> Organizar suas notas
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-check2-square"></i> Gerenciar suas tarefas
                    </li>
                </ul>
                <div class="mt-4">
                    <a href="/chat" class="btn btn-primary">
                        <i class="bi bi-chat"></i> Iniciar Chat
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
